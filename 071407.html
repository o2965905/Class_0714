<!-- BS進階教學 -->
<!-- 進度條事件 -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 置入BS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  
  <div class="jumbotron jumbotron-fluid bg-info text-white text-center ">
    <h1 class="display-2  "> BS進階教學 </h1>
    <hr>
    <p>點擊按鈕,進度條會開始跑</p>
    <p>當進度條跑到100%,就會自動停止</p>
  </div>
  <hr>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" style="width: 0%;" id="myProgress">0%</div>
    </div>

    <button type="button" class="btn btn-info mt-3" id="myBtn">0%</button>
    <button type="button" class="btn btn-info mt-3" id="myBtn50" data-num="50">50%</button>
    <button type="button" class="btn btn-info mt-3" id="myBtn100" data-num="100">100%</button>
  </div>

  <!-- 置入JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      const myBtn = $('#myBtn');
      const myBtn50 = $('#myBtn50');
      const myBtn100 = $('#myBtn100');
      const myProgress = $('#myProgress');

      // myProgress.css('width', `${10}%`);
      // myProgress.html(`${10}%`);

      let width = 0;
      // let i = 0;
      myBtn.click(function () {
        let width = 0;
        let timer = setInterval(frame, 20);
      /*--------------------------------------------------*/
        function frame() {
          if (width >= 100) {
            clearInterval(timer);
          } else {
            width++;
            myProgress.css('width', `${width}%`);
            myProgress.html(`${width}%`);
          }
        }
      });
      /*--------------------------------------------------*/ 
      myBtn50.click(function () {
        // let width = 0;
        let endPoint=$(this).data("num");
        let timer = setInterval(frame, 20);

        function frame() {
          if (width >= endPoint) {
            clearInterval(timer);
          } else {
            width++;
            myProgress.css('width', `${width}%`);
            myProgress.html(`${width}%`);
          }
        }
      });
      /*--------------------------------------------------*/
      myBtn100.click(function(){
        let endPoint=$(this).data("num");
        let timer=setInterval(frame,20);

        function frame(){
          if(width>=endPoint){
            clearInterval(timer);
          }else{
            width++;
            myProgress.css('width', `${width}%`);
            myProgress.html(`${width}%`);
          }
        }
      });
    });
  </script>


</body>

</html>
